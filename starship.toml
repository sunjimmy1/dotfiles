add_newline = false

#[localip]
#ssh_only = false
#format = "[$localipv4](bold green) "
#disabled = false

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[git_metrics]
disabled = false
added_style = "bold blue"
only_nonzero_diffs = true
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"

